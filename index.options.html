<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <title>jQuery Selz Plugin</title>
        <link href="http://selzstatic.s3.amazonaws.com/jquery/0.1.5/jquery.selz.min.css" rel="stylesheet">
    </head>
    <body>
        <ul>
            <li><a href="http://selz.co/1gfLTzi">Buy now</a></li>
        </ul>
		
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="http://selzstatic.s3.amazonaws.com/jquery/0.1.5/jquery.selz.min.js"></script>
		<script>
            $(function () { 
                jQuery.selz({
                    buttonBg: "#60AAE0",
                    buttonText: "#FFF",
    				prefetch: true,
                    onDataReady: function ($link, data) {
                        $link.html('<img src="' + data.ImageUrlSmall + '" alt="' + data.Title + '"><br>' + data.Title);
                    },
    				onModalOpen: function ($link) {
    					console.log("overlay opened!");
    				}
                });
            });
        </script>
    </body>
</html>
